{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts reversed %}
        <div class="post">
            <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            {% autoescape off %}
            <div class="expandable">{{ post.text|linebreaksbr }}</div>
            {% endautoescape %}
        </div>
        <hr>
    {% endfor %}
{% endblock %}
